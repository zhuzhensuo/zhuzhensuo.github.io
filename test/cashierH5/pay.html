<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="x5-orientation" content="portrait">
    <title>付款</title>
    <script>
        (function() {
            let basic = 7.5,
                d = document.documentElement,
                changeSize = function() {
                    let w = d.clientWidth;
                    if (w > 750) w = 750;
                    d.style['fontSize'] = (w / basic) + 'px';
                };
            changeSize();
            window.onresize = changeSize;
        })();
    </script>
    <link rel="shortcut icon" type="images/x-icon" href="layui/images/favicon.ico">
    <link type="text/css" rel="stylesheet" href="layui/css/normalize.css" />
    <link type="text/css" rel="stylesheet" href="layui/css/layui.css" />
    <link type="text/css" rel="stylesheet/less" href="layui/css/index.less" />
</head>
<body>
    <div class="loading" style="position:fixed;width:100%;height: 100%;z-index: 999;left:0;top:0;background: white url(layui/css/modules/layer/default/loading-0.gif) no-repeat center center;"></div>
    <div class="whole">
        <div class="header" flex="main:center cross:center"><span><a href="javascipt:;"><i class="layui-icon layui-icon-left"></i></a>快捷支付</span></div>
        <p class="payBank">中国光大银行储蓄卡<span>0032</span>支付</p>
        <div class="amounts">1,499.00</div>
        <div class="layui-form">
            <div class="verifyBox">
                <p>验证码已发送至尾号 <span>1363</span> 的手机</p>
                <div flex="cross:center box:last">
                    <input name="verifyCode" lay-verify="required" type="number" placeholder="请输入短信验证码" />
                    <button class="layui-btn gradient sendYZM" type="button">点击发送</button>
                </div>
            </div>
            <div class="confirmPay">
                <button type="button" class="gradient layui-btn btn" lay-submit lay-filter="pay"><i class="layui-icon layui-icon-loading layui-anim layui-anim-loop layui-anim-rotate"></i>确认付款</button>
            </div>
        </div>
    </div>
</body>
    <script src="layui/layui.all.js"></script>
    <script src="layui/js/less.min.js"></script>
    <script src="layui/js/main.js"></script>
    <script src="layui/js/pay.js"></script>
</html>
