<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="x5-orientation" content="portrait">
    <title>首页</title>
    <script>
        (function() {
            let basic = 7.5,
                d = document.documentElement,
                changeSize = function() {
                    let w = d.clientWidth;
                    if (w > 750) w = 750;
                    d.style['fontSize'] = (w / basic) + 'px';
                };
            changeSize();
            window.onresize = changeSize;
        })();
    </script>
    <link rel="shortcut icon" type="images/x-icon" href="layui/images/favicon.ico">
    <link type="text/css" rel="stylesheet" href="layui/css/normalize.css" />
    <link type="text/css" rel="stylesheet" href="layui/css/layui.css" />
    <link type="text/css" rel="stylesheet/less" href="layui/css/index.less" />
</head>
<body>
    <div class="loading" style="position:fixed;width:100%;height: 100%;z-index: 999;left:0;top:0;background: white url(layui/css/modules/layer/default/loading-0.gif) no-repeat center center;"></div>
    <div class="whole">
        <div class="header" flex="main:center cross:center"><span><a href="javascipt:;"><i class="layui-icon layui-icon-left"></i></a>收银台</span></div>
        <p class="order">订单提交成功</p>
        <div class="payInfo gradient">
            <dl>
                <dt>应付金额 (元)</dt>
                <dd class="amount">1,499.00</dd>
                <dd>商户名称：<span>上海瀚银科技有限公司</span></dd>
                <dd>订单编号：<span>2020072012849</span></dd>
            </dl>
        </div>
        <div class="layui-form payForm">
            <div class="payList">
                <div class="fastPay">
                    <a href="javascript:;" flex="cross:center box:justify">
                        <span>快捷支付</span>
                        <span></span>
                        <span><i class="layui-icon layui-icon-right"></i></span>
                    </a>
                </div>
                <div class="" flex="cross:center box:last">
                    <a href="javascript:;" flex="cross:center" style="color: #096bff;">
                        <span>使用新卡支付</span>
                    </a>
                    <input lay-filter="payType" type="radio" name="payType" value="newCard"/>
                </div>
                <div class="" flex="cross:center box:last">
                    <a href="javascript:;" flex="cross:center">
                        <span><img src="layui/images/zgyhlogo.jpg" /></span>
                    </a>
                    <input lay-filter="payType" type="radio" name="payType" value="zgyh"/>
                </div>
                <div class="" flex="cross:center box:last">
                    <a href="javascript:;" flex="cross:center">
                        <span><img src="layui/images/zggsyhlogo.jpg" /></span>
                    </a>
                    <input lay-filter="payType" type="radio" name="payType" value="zggs"/>
                </div>
                <div class="allPay">
                    <a href="javascript:;" flex="cross:center box:justify">
                        <span>全部付款方式</span>
                        <span></span>
                        <span flex="cross:center">其他银行卡<i class="layui-icon layui-icon-right"></i></span>
                    </a>
                </div>
            </div>
            <div class="payList">
                <div class="fastPay">
                    <a href="javascript:;" flex="cross:center box:justify">
                        <span><img src="layui/images/wx.jpg" /></span>
                        <span></span>
                        <span><i class="layui-icon layui-icon-right"></i></span>
                    </a>
                </div>
                <div class="fastPay">
                    <a href="javascript:;" flex="cross:center box:justify">
                        <span><img src="layui/images/zfb.jpg" /></span>
                        <span></span>
                        <span><i class="layui-icon layui-icon-right"></i></span>
                    </a>
                </div>
                <div class="fastPay">
                    <a href="javascript:;" flex="cross:center box:justify">
                        <span><img src="layui/images/online.jpg" /></span>
                        <span></span>
                        <span><i class="layui-icon layui-icon-right"></i></span>
                    </a>
                </div>
            </div>
            <p flex="main:center cross:center"><img src="layui/images/protect.png" /><span>您正在安全支付环境中，请放心支付</span></p>
            <div class="payBtn">
                <button class="layui-btn gradient" type="button" lay-submit lay-filter="pay">确认支付</button>
            </div>
        </div>
    </div>
</body>
    <script src="layui/layui.all.js"></script>
    <script src="layui/js/less.min.js"></script>
    <script src="layui/js/main.js"></script>
    <script src="layui/js/index.js"></script>
</html>
