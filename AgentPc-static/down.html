<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>打包下载</title>
    <link rel="stylesheet" type="text/css" href="https://www.layuicdn.com/layui/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/flex.css" />
    <link rel="stylesheet/less" type="text/css" href="css/index.less" />
</head>
<body>
    <div class="app" class="down">
        <div class="header layui-main">
            <div class="userMobile">
                <ul class="layui-nav layui-row">
                    <li class="layui-nav-item">首页 / </li>
                    <li class="layui-nav-item">商讯通 / </li>
                    <li class="layui-nav-item">在线进件管理 / </li>
                    <li class="layui-nav-item">附件下载</li>
                </ul>
            </div>
        </div>
        <div class="down layui-container">
            <div class="form">
                <form class="layui-form layui-row layui-col-space10">
                    <div>
                        <div class="layui-inline">
                            <div class="layui-form-item">
                                <label class="layui-form-label">商户名称</label>
                                <div class="layui-input-inline">
                                    <input placeholder="请输入商户名称" type="text" class="layui-input">
                                </div>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <div class="layui-form-item">
                                <label class="layui-form-label">营业执照号</label>
                                <div class="layui-input-inline">
                                    <input placeholder="请输入营业执照号" type="text" class="layui-input">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="layui-inline">
                            <div class="layui-form-item">
                                <label class="layui-form-label">进件日期</label>
                                <div class="layui-input-inline">
                                    <input placeholder="开始日期" type="text" class="layui-input" id="startDate">
                                </div>
                                <div class="layui-input-inline">
                                    <input placeholder="结束日期" type="text" class="layui-input" id="endDate">
                                </div>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <div class="layui-form-item">
                                <label class="layui-form-label">附件类别</label>
                                <div class="layui-input-inline">
                                    <select>
                                        <option>所有影印件</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="layui-inline">
                            <div class="layui-form-item">
                                <label class="layui-form-label"></label>
                                <div class="layui-input-inline">
                                    <button type="button" class="layui-btn">下载</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="form">
                <div class="result">
                    <h2>下载结果</h2>
                    <div>
                        <span>下载文件名</span>
                        <span>下载开始时间</span>
                        <span>下载结束时间</span>
                        <span>结果</span>
                        <span>操作人</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <script src="https://www.layuicdn.com/layui-v2.5.5/layui.js"></script>
    <script src="https://cdn.bootcss.com/less.js/3.10.3/less.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/down.js"></script>
</body>
</html>
