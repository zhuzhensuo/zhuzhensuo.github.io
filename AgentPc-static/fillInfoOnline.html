<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>在线进件管理</title>
    <link rel="stylesheet" type="text/css" href="https://www.layuicdn.com/layui/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/flex.css" />
    <link rel="stylesheet/less" type="text/css" href="css/index.less" />
</head>
<body>

    <div id="app" class="fillInfoOnline">
        <div class="layui-container">
            <div class="userMobile">
                <ul class="layui-nav layui-row">
                    <li class="layui-nav-item">首页 / </li>
                    <li class="layui-nav-item">商讯通 / </li>
                    <li class="layui-nav-item">在线进件管理 / </li>
                    <li class="layui-nav-item">进件修改</li>
                </ul>
            </div>
            <div>
                <div>
                    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                        <legend>在线进件管理</legend>
                    </fieldset>
                    <form class="layui-form">
                        <div class="layui-col-space10">
                            <div class="layui-inline">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">名称机构</label>
                                    <div class="layui-input-inline">
                                        <select>
                                            <option>瀚银</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">名称机构</label>
                                    <div class="layui-input-inline">
                                        <input class="layui-input" type="text">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-space10">
                            <div class="layui-inline">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">商户名称</label>
                                    <div class="layui-input-inline">
                                        <input class="layui-input" type="text">
                                    </div>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">状态</label>
                                    <div class="layui-input-inline">
                                        <select>
                                            <option>瀚银</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-space10">
                            <div class="layui-inline">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">联系人手机</label>
                                    <div class="layui-input-inline">
                                        <input class="layui-input" type="text">
                                    </div>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">进件时间</label>
                                    <div class="layui-input-inline">
                                        <input type="text" class="layui-input">
                                    </div>
                                    <div class="layui-input-inline">
                                        <input type="text" class="layui-input">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-space10">
                            <div class="layui-form-item">
                                <label class="layui-form-label"></label>
                                <div class="">
                                    <button type="button" class="layui-btn">查询</button>
                                    <button type="button" class="layui-btn">新增商户进件</button>
                                    <button type="button" class="layui-btn">附件下载</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div style="margin-top: 20px;border: 1px solid transparent;">
                    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                        <legend>查询结果</legend>
                    </fieldset>
                    <div class="table">
                        <table class="layui-table" id="result"></table>
                        <script type="text/html" id="operate">
                            <button class="layui-btn layui-btn-sm" lay-event="modify">修改</button>
                        </script>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <script src="https://www.layuicdn.com/layui-v2.5.5/layui.js"></script>
    <script src="https://cdn.bootcss.com/less.js/3.10.3/less.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/fillInfoOnline.js"></script>
</body>

</html>
