<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录注册</title>
    <link rel="stylesheet" type="text/css" href="https://www.layuicdn.com/layui/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/flex.css" />
    <link rel="stylesheet/less" type="text/css" href="css/index.less" />
</head>
<body>
    <div class="w1140">
        <div class="header layui-main">
            <ul class="layui-nav">
                <li class="layui-nav-item"><a href="">商业合作</a></li>
            </ul>
        </div>
        <div class="main loginPage">
            <div class="layui-row">
                <div class="progress">
                    <dl>
                        <dt>轻松注册</dt>
                        <dd>快速进件</dd>
                    </dl>
                </div>
                <div class="layui-form loginForm">
                    <div class="tit">登录/注册</div>
                    <div class="layui-form-item">
                        <input type="text" name="mobile" lay-verify="required|phone" placeholder="请输入手机号" autocomplete="off" class="layui-input mobile">
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-col-xs7">
                            <input type="text" class="layui-input" lay-verify="required|text" placeholder="请输入图形验证码">
                        </div>
                        <div class="layui-col-xs5">
                            <div style="margin-left: 10px;">
                                <img class="authCaptha layadmin-user-login-codeimg" id="LAY-user-get-vercode" src="https://www.oschina.net/action/user/captcha?t=1572590153948">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-col-xs7">
                            <input type="text" class="layui-input" lay-verify="required|number" placeholder="请输入手机验证码">
                        </div>
                        <div class="layui-col-xs5">
                            <div style="margin-left: 10px;">
                                <button id="LAY-get-checkCode" class="layui-btn">获取验证码</button>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item" style="margin-bottom: 20px;">
                        <input lay-verify="agreement" type="checkbox" name="agreement" lay-skin="primary" title="我已阅读并同意<a target='_blank' href='http://www.baidu.com'>《服务与隐私协议》</a>">
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-form-block">
                            <button class="loginBtn layui-btn" style="width: 100%;" type="button" lay-submit lay-filter="submits">登录/注册</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://www.layuicdn.com/layui-v2.5.5/layui.js"></script>
    <script src="https://cdn.bootcss.com/less.js/3.10.3/less.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
