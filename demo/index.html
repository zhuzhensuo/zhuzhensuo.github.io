<head>
  <meta charset="UTF-8">

  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>demo仅支持IOS</title>
  <style>
    body {
      background-color: #111;
      margin: 0;
      padding: 0;
      height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    a {
      text-decoration: none;
      color: white
    }

    .hide {
      display: none;
    }

    .open {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .open img {
      width: 15em;
    }
  </style>
</head>

<body>
  <div class="open">
    <img src="./images//tips.png" class="hide" id="img" />
  </div>

  <a href="javascript:;" onclick="openApp()">点击唤起支付宝app</a>

</body>
<script>
  function openApp() {
    window.location.href = 'alipays://zhifubao.com'
  }
  function isWeixinBrowser() {
    return /micromessenger/.test(navigator.userAgent.toLowerCase())
  }
  function start() {
    let img = document.querySelector('#img')
    if (isWeixinBrowser()) {
      img.classList.remove('hide')
    }
  }
  start()
</script>

</html>
